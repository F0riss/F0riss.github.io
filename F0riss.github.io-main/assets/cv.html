<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faris's CV</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js">
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            color: #ffffff; /* Set text color to white */
            background-color: #000000; /* Set background color to black */
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 36px;
        }

        header p {
            font-size: 18px;
        }

        h2 {
            margin-top: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 20px;
        }

        /* Add more CSS styles as needed */

        /* Particle.js container */
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <header>
            <h1>Faris Khalil</h1>
            <p>CS and CYS Student </p>
        </header>
        <section class="about">
            <h2>About Me</h2>
            <p>Your brief introduction here.</p>
        </section>
        <section class="experience">
            <h2>Experience</h2>
            <ul>
                <li>
                    <h3>Job Title</h3>
                    <p>Company Name - Location</p>
                    <p>Date - Date</p>
                    <p>Description of your role and achievements.</p>
                </li>
                <!-- Add more experience entries here -->
            </ul>
        </section>
        <section class="education">
            <h2>Education</h2>
            <ul>
                <li>
                    <h3>Degree</h3>
                    <p>School/University Name - Location</p>
                    <p>Date - Date</p>
                </li>
                <!-- Add more education entries here -->
            </ul>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            particles: {
                number: {
                    value: 100,
                    density: {
                        enable: true,
                        value_area: 800,
                    },
                },
                color: {
                    value: "#ffffff",
                },
                shape: {
                    type: "circle",
                    stroke: {
                        width: 0,
                        color: "#000000",
                    },
                    polygon: {
                        nb_sides: 5,
                    },
                },
                opacity: {
                    value: 0.5,
                    random: false,
                },
                size: {
                    value: 3,
                    random: true,
                },
                line_linked: {
                    enable: false,
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: "none",
                    random: false,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                },
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: {
                        enable: true,
                        mode: "repulse",
                    },
                },
            },
        });
    </script>
</body>
</html>
