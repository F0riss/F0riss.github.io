<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My CTF</title>
    <style>
        body {
            background: linear-gradient(135deg, #FF9999, #99FF99);
            background-size: 200% 200%;
            color: #000000;
            font-family: Arial, sans-serif;
            text-align: center;
            transition: background 0.5s;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .header {
            font-size: 2rem;
            font-weight: bold; /* Make the text bold */
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .ctf-text {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        .button-container {
            display: flex;
            justify-content: center;
        }

        .button {
            background-color: #99FF99; /* Light Green */
            color: #000000;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s, transform 0.3s;
        }

        .button.red {
            background-color: #FF9999; /* Light Red */
        }

        .button:hover {
            background-color: #77DD77; /* Light Green, slightly darker on hover */
            transform: scale(1.05);
        }

        .button.red:hover {
            background-color: #FF7777; /* Light Red, slightly darker on hover */
        }

        body:hover {
            background-position: right bottom;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="header">Welcome to My CTF</h1>
        <div class="button-container">
       <a href="assets/project/CTF%27S/CTFC1.html">
    <button class="button">Challenge 1</button>
</a>

            <button class="button red">Challenge 2</button>
            <button class="button">Challenge 3</button>
        </div>
    </div>
</body>
</html>
