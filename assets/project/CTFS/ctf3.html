<!DOCTYPE html>
<html>
<head>
    <title>SQL Injection Challenge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #FFA07A, #87CEEB);
            background-size: 400% 400%;
            animation: GradientBackground 10s infinite;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        @keyframes GradientBackground {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .form {
            scale: 0.8;
            background-color: #ffffff;
            height: 350px;
            width: 352px;
            box-sizing: content-box;
            padding: 44px;
            margin: 0 auto;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .form .title {
            color: #1b1b1b;
            font-size: 1.5rem;
            font-weight: 600;
            padding: 0;
            margin-top: 16px;
            margin-bottom: 12px;
            font-family: "Segoe UI", sans-serif;
        }

        .form .input {
            width: 100%;
            padding: 6px 10px 6px 0px;
            border-style: solid;
            border-width: 0px;
            border-bottom-width: 1px;
            border-color: rgba(0, 0, 0, 0.6);
            height: 36px;
            outline: none;
            background-color: transparent;
            padding-left: 0;
            color: #000000;
            margin-bottom: 16px;
        }

        .form .input {
            border-color: rgba(0, 0, 0, 0.8);
        }

        .form .text {
            color: #1b1b1b;
            font-family: "Segoe UI", sans-serif;
            font-weight: 400;
            line-height: 1.25rem;
            margin-bottom: 16px;
            font-size: .8125rem;
        }

        .form .text a {
            color: #0067B8;
        }

        .form .button_row {
            width: 100%;
            display: flex;
            justify-content: flex-end;
            height: fit-content;
            gap: 4px;
        }

        .form .button_row .button {
            width: 108px;
            height: 32px;
            box-sizing: content-box;
            padding: 4 12 4 12;
            border: none;
            font-size: 15px;
        }

        .form .button_row .secondary_button {
            background-color: rgba(0, 0, 0, 0.2);
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            vertical-align: middle;
            text-overflow: ellipsis;
            touch-action: manipulation;
            color: #000;
            cursor: pointer;
        }

        .form .button_row .secondary_button:hover {
            background-color: rgba(0, 0, 0, 0.3);
        }

        .form .button_row .primary_button {
            background-color: #0067b8;
            color: #ffffff;
            cursor: pointer;
        }

        .form .button_row .primary_button:hover {
            background-color: #005da6;
        }
    </style>
</head>
<body>
    <form class="form">
        <p class="title">SQL Injection Challenge</p>
        <p class="title">Username</p>
        <input placeholder="Username" type="text" class="input" name="username">
        <p class="title">Password</p>
        <input placeholder="Password" type="password" class="input" name="password">
        <div class="button_row">
            <button class="button secondary_button" id="backButton">Back</button>
            <button class="button primary_button" id="submitButton">Submit</button>
        </div>
    </form>
    <script>
        const submitButton = document.getElementById("submitButton");
        const backButton = document.getElementById("backButton");

        submitButton.addEventListener("click", () => {
            const username = document.querySelector(".input[name='username']").value;
            const password = document.querySelector(".input[name='password']").value;
            if (password.includes("'")) {
                if(username.includes("admin" || username.includes("Admin) || username.includes("'"))
                alert("SQL Injection detected!");
            } else {
                alert("SQL Injection not detected.");
            }
        });

        backButton.addEventListener("click", () => {
            // Redirect back to the login page
            window.location.href = "login.html";
        });
    </script>
</body>
</html>
